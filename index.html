<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbus Weather ‚Äî National Weather Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #FBFBFB;
            --bg-secondary: #FFFFFF;
            --bg-sidebar: #0D0E10;
            --text-primary: #1F2023;
            --text-secondary: #6B6F76;
            --text-tertiary: #9CA0A7;
            --border-color: #E8E8E9;
            --accent-blue: #5E6AD2;
            --accent-green: #26B5CE;
            --accent-orange: #F2994A;
            --accent-red: #EB5757;
            --accent-yellow: #F2C94C;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: left 0.3s ease; /* Added for mobile slide-in */
            z-index: 1000; /* For mobile overlay */
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-green) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo-text {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.2px;
        }

        .logo-badge {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-label {
            color: #6B6F76;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding: 0 8px;
        }

        .zip-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .zip-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: #9CA0A7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            position: relative;
        }

        .zip-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
        }

        .zip-item.active {
            background: rgba(94, 106, 210, 0.15);
            color: #FFFFFF;
        }

        .zip-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 16px;
            background: var(--accent-blue);
            border-radius: 0 2px 2px 0;
        }

        .zip-code {
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .zip-name {
            font-size: 12px;
            opacity: 0.7;
        }

        .zip-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .zip-status.loaded {
            background: var(--accent-green);
        }
        .zip-status.stale-medium {
            background: var(--accent-orange);
        }
        .zip-status.stale-old {
            background: var(--accent-red);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Mobile Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar-overlay.is-open {
            display: block;
            opacity: 1;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        
        /* Hamburger Button (Mobile Only) */
        .hamburger-button {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-primary);
            cursor: pointer;
            padding: 4px;
            margin-right: -8px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .fetch-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .fetch-button:hover {
            background: #4E5AC8;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .fetch-button:active {
            transform: translateY(0);
        }

        .fetch-button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(38, 181, 206, 0.1);
            border-radius: 6px;
            font-size: 12px;
            color: var(--accent-green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Weather Display */
        .weather-container {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .weather-grid {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Current Conditions Card */
        .current-conditions {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .conditions-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .location-info {
            flex: 1;
        }

        .location-primary {
            display: flex;
            align-items: baseline;
            gap: 16px;
            margin-bottom: 8px;
        }

        .location-zip {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .location-name {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .location-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .update-time {
            font-size: 12px;
            color: var(--text-tertiary);
            text-align: right;
        }

        .current-main {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 32px;
            align-items: center;
        }

        .current-temp-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .current-temp {
            font-size: 64px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -2px;
            line-height: 1;
        }

        .temp-unit {
            font-size: 24px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .current-description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .current-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Forecast Cards */
        .forecast-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forecast-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .period-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .period-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent-blue);
        }

        .period-card.is-day {
            background: linear-gradient(to bottom, var(--bg-secondary) 0%, #FFF9F0 100%);
        }

        .period-card.is-night {
            background: linear-gradient(to bottom, var(--bg-secondary) 0%, #F0F4FF 100%);
        }

        .period-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .period-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .period-date {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .period-temp {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .period-temp-unit {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .period-forecast {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .period-details {
            display: grid;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .period-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .period-detail-label {
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .period-detail-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .loading-subtext {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Error State */
        .error-container {
            background: #FEF2F2;
            border: 1px solid #FEE2E2;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #991B1B;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .error-message {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Welcome State */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
            filter: grayscale(0.2);
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-message {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 400px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px; /* Hidden off-screen */
                top: 0;
                height: 100%;
                box-shadow: var(--shadow-lg);
            }
            .sidebar.is-open {
                left: 0; /* Slide in */
            }

            .hamburger-button {
                display: block; /* Show hamburger */
            }
            
            .header-left {
                gap: 16px; /* Space for hamburger */
            }

            .header {
                padding: 16px 20px;
            }
            
            .header-actions {
                gap: 8px; /* Tighter spacing on mobile */
            }
            
            .fetch-button {
                padding: 8px 12px; /* Smaller buttons on mobile */
                font-size: 12px;
            }
            
            .fetch-button span:first-child {
                display: none; /* Hide button icons on mobile */
            }
            
            .status-indicator {
                display: none; /* Hide status indicator on mobile */
            }

            .weather-container {
                padding: 16px;
            }
            
            .current-conditions {
                padding: 20px;
            }
            
            .location-zip {
                font-size: 24px;
            }
            
            .location-name {
                font-size: 16px;
            }
            
            .current-temp {
                font-size: 56px;
            }

            .forecast-cards {
                grid-template-columns: 1fr;
            }

            .current-main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">üå§</div>
                    <div class="logo-text">Weather</div>
                    <div class="logo-badge">NWS</div>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="sidebar-label">Columbus Area</div>
                    <div class="zip-list" id="zipList"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Mobile Overlay -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="hamburger-button" id="hamburgerButton">‚ò∞</button>
                    <div>
                        <div class="header-title">Greater Columbus Weather</div>
                        <div class="header-subtitle">National Weather Service ‚Äî Official Forecast</div>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span>Live Data</span>
                    </div>
                    <button class="fetch-button" id="exportButton" onclick="exportToCSV()" style="background: var(--accent-green);" disabled>
                        <span>üìä</span>
                        <span>Export CSV</span>
                    </button>
                    <button class="fetch-button" id="fetchButton" onclick="fetchAllLocations()">
                        <span>‚Üª</span>
                        <span>Refresh All</span>
                    </button>
                </div>
            </div>

            <!-- Weather Display -->
            <div class="weather-container">
                <div id="weatherDisplay" class="weather-grid">
                    <!-- Ghost Loader Structure -->
                    <div class="welcome-container" id="ghostLoader" style="display: none;">
                        <!-- You can replace this with a more detailed skeleton screen -->
                        <div class="spinner"></div>
                        <div class="loading-text">Loading initial data...</div>
                    </div>
                    
                    <div class="welcome-container" id="welcomeMessage">
                        <div class="welcome-icon">üåà</div>
                        <div class="welcome-title">Welcome to Columbus Weather</div>
                        <div class="welcome-message">
                            Loading initial data for 43215. Select another location from the sidebar to view its forecast.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Columbus area zip codes with coordinates
        const columbusZipCodes = {
            '43215': { lat: 39.9703, lon: -83.0042, name: 'Downtown' },
            '43201': { lat: 39.9950, lon: -83.0038, name: 'Short North' },
            '43202': { lat: 39.9889, lon: -82.9909, name: 'Campus Area' },
            '43203': { lat: 39.9408, lon: -82.9647, name: 'Southeast' },
            '43204': { lat: 39.9417, lon: -83.0817, name: 'Southwest' },
            '43205': { lat: 39.9586, lon: -82.9144, name: 'East Columbus' },
            '43206': { lat: 39.9444, lon: -82.9889, name: 'Bexley Area' },
            '43207': { lat: 39.9031, lon: -82.9914, name: 'South Side' },
            '43209': { lat: 39.9531, lon: -82.8619, name: 'Bexley' },

            '43211': { lat: 40.0106, lon: -82.9731, name: 'Clintonville' },
            '43212': { lat: 39.9839, lon: -83.0456, name: 'University District' },
            '43213': { lat: 39.9703, lon: -82.8672, name: 'Whitehall' },
            '43214': { lat: 40.0581, lon: -83.0189, name: 'North Campus' },
            '43219': { lat: 40.0003, lon: -82.9433, name: 'East Side' },
            '43220': { lat: 40.0539, lon: -83.0656, name: 'Upper Arlington N' },
            '43221': { lat: 40.0247, lon: -83.0856, name: 'Upper Arlington' },
            '43222': { lat: 39.9556, lon: -83.1011, name: 'West Side' },
            '43223': { lat: 39.9339, lon: -83.1303, name: 'SW Columbus' },
            '43224': { lat: 40.0419, lon: -82.9683, name: 'North Linden' },
            '43227': { lat: 39.9403, lon: -82.8683, name: 'East Columbus' },
            '43228': { lat: 39.9556, lon: -83.1389, name: 'West Columbus' },
            '43229': { lat: 40.0836, lon: -82.9606, name: 'Northland' },
            '43230': { lat: 40.0756, lon: -82.8839, name: 'Gahanna' },
            '43231': { lat: 40.0839, lon: -82.9389, name: 'Minerva Park' },
            '43232': { lat: 39.8675, lon: -82.8633, name: 'Reynoldsburg' },
            '43235': { lat: 40.1092, lon: -83.0181, name: 'Worthington' },
            '43240': { lat: 40.1453, lon: -83.1267, name: 'Powell' },
            '43016': { lat: 40.1061, lon: -83.1531, name: 'Dublin South' },
            '43017': { lat: 40.1264, lon: -83.1144, name: 'Dublin North' },
            '43081': { lat: 40.1261, lon: -82.9289, name: 'Westerville' },
            '43082': { lat: 40.1089, lon: -82.9011, name: 'Westerville S' },
            '43123': { lat: 39.8814, lon: -83.0928, name: 'Grove City' },
            '43026': { lat: 40.0336, lon: -83.1583, name: 'Hilliard' },
            '43147': { lat: 39.8842, lon: -82.7536, name: 'Pickerington' },
            '43054': { lat: 40.0842, lon: -82.8089, name: 'New Albany' }
        };

        let currentZipCode = '43215'; // Default to Downtown
        let weatherData = {};
        let gridPointsCache = {};
        
        // Mobile sidebar elements
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const hamburger = document.getElementById('hamburgerButton');
        const display = document.getElementById('weatherDisplay');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const ghostLoader = document.getElementById('ghostLoader');

        // Initialize sidebar
        function initializeSidebar() {
            const zipList = document.getElementById('zipList');
            Object.entries(columbusZipCodes).forEach(([zip, data]) => {
                const item = document.createElement('div');
                item.className = 'zip-item';
                item.dataset.zip = zip;
                item.innerHTML = `
                    <span class="zip-code">${zip}</span>
                    <span class="zip-name">${data.name}</span>
                    <span class="zip-status" id="status-${zip}"></span>
                `;
                item.onclick = () => selectZipCode(zip);
                zipList.appendChild(item);
            });
            
            // Set initial active state
            document.querySelector(`[data-zip="${currentZipCode}"]`).classList.add('active');
        }
        
        function toggleSidebar() {
            sidebar.classList.toggle('is-open');
            overlay.classList.toggle('is-open');
        }

        function selectZipCode(zip) {
            currentZipCode = zip;
            
            // Update sidebar active state
            document.querySelectorAll('.zip-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-zip="${zip}"]`).classList.add('active');
            
            // Close sidebar if on mobile
            if (sidebar.classList.contains('is-open')) {
                toggleSidebar();
            }
            
            // Display weather if available, otherwise fetch
            if (weatherData[zip]) {
                displayWeather(zip);
            } else {
                fetchSingleLocation(zip, true); // Show loading spinner for new selections
            }
        }

        async function getGridPoint(lat, lon) {
            const cacheKey = `${lat},${lon}`;
            
            if (gridPointsCache[cacheKey]) {
                return gridPointsCache[cacheKey];
            }

            try {
                const response = await fetch(`https://api.weather.gov/points/${lat},${lon}`, {
                    headers: {
                        'User-Agent': '(columbus-weather-app, developer.contact@example.com)',
                        'Accept': 'application/geo+json'
                    }
                });
                if (!response.ok) throw new Error(`Grid point error: ${response.status}`);
                
                const data = await response.json();
                const gridData = {
                    gridId: data.properties.gridId,
                    gridX: data.properties.gridX,
                    gridY: data.properties.gridY,
                    forecastUrl: data.properties.forecast,
                    forecastHourlyUrl: data.properties.forecastHourly,
                    observationStationsUrl: data.properties.observationStations,
                    office: data.properties.cwa
                };
                
                gridPointsCache[cacheKey] = gridData;
                return gridData;
            } catch (error) {
                console.error('Error getting grid point:', error);
                throw error;
            }
        }

        async function getCurrentConditions(stationsUrl) {
            try {
                // Get stations with proper headers
                const stationsResponse = await fetch(stationsUrl, {
                    headers: {
                        'User-Agent': '(columbus-weather-app, developer.contact@example.com)',
                        'Accept': 'application/geo+json'
                    }
                });
                if (!stationsResponse.ok) return null;
                
                const stationsData = await stationsResponse.json();
                if (!stationsData.features || stationsData.features.length === 0) return null;
                
                // Get latest observation from nearest station
                const stationId = stationsData.features[0].properties.stationIdentifier;
                const obsResponse = await fetch(`https://api.weather.gov/stations/${stationId}/observations/latest`, {
                    headers: {
                        'User-Agent': '(columbus-weather-app, developer.contact@example.com)',
                        'Accept': 'application/geo+json'
                    }
                });
                if (!obsResponse.ok) return null;
                
                const obsData = await obsResponse.json();
                return obsData.properties;
            } catch (error) {
                console.error('Error getting current conditions:', error);
                return null;
            }
        }

        async function fetchSingleLocation(zip, showLoading = false) {
            const coords = columbusZipCodes[zip];
            
            if (showLoading) {
                if(welcomeMessage) welcomeMessage.style.display = 'none';
                if(ghostLoader) ghostLoader.style.display = 'flex';
                display.innerHTML = ''; // Clear display for loader
                display.appendChild(ghostLoader);
            }

            try {
                // Get grid point
                const gridPoint = await getGridPoint(coords.lat, coords.lon);
                
                // Fetch forecast with proper headers
                const forecastResponse = await fetch(gridPoint.forecastUrl, {
                    headers: {
                        'User-Agent': '(columbus-weather-app, developer.contact@example.com)',
                        'Accept': 'application/geo+json'
                    }
                });

                if (!forecastResponse.ok) {
                    throw new Error(`Forecast error: ${forecastResponse.status}`);
                }

                const forecastData = await forecastResponse.json();
                
                // Get current conditions (may fail, that's ok)
                const currentConditions = await getCurrentConditions(gridPoint.observationStationsUrl);
                
                // Store weather data
                weatherData[zip] = {
                    forecast: forecastData.properties,
                    current: currentConditions,
                    gridPoint: gridPoint,
                    timestamp: new Date()
                };
                
                // Update status indicator
                const statusEl = document.getElementById(`status-${zip}`);
                if (statusEl) {
                    statusEl.classList.remove('stale-medium', 'stale-old');
                    statusEl.classList.add('loaded');
                }
                
                // Enable export button after first successful load
                document.getElementById('exportButton').disabled = false;
                
                // Update main display if this is the currently active zip
                if (zip === currentZipCode) {
                    if(welcomeMessage) welcomeMessage.style.display = 'none';
                    if(ghostLoader) ghostLoader.style.display = 'none';
                    displayWeather(zip);
                }
                
                return weatherData[zip];
                
            } catch (error) {
                console.error(`Error fetching ${zip}:`, error);
                if (zip === currentZipCode) { // Only show error if it's for the active view
                    if(ghostLoader) ghostLoader.style.display = 'none';
                    displayError(error.message, zip);
                }
                return null;
            }
        }

        async function fetchAllLocations() {
            const button = document.getElementById('fetchButton');
            const exportBtn = document.getElementById('exportButton');
            
            button.disabled = true;
            exportBtn.disabled = true;
            
            // Clear all status indicators
            document.querySelectorAll('.zip-status').forEach(el => {
                el.classList.remove('loaded', 'stale-medium', 'stale-old');
            });
            
            // Fetch all locations in parallel
            const promises = Object.keys(columbusZipCodes).map(zip => 
                fetchSingleLocation(zip, false) // false = don't show loading spinner
            );
            
            await Promise.allSettled(promises);
            
            // Re-render current location just in case
            displayWeather(currentZipCode);
            
            // Show completion message
            console.log(`Finished refreshing all locations.`);
            
            button.disabled = false;
            exportBtn.disabled = false;
        }
        
        // Function to update status dots based on data age
        function updateStatusDots() {
            const now = new Date();
            Object.entries(weatherData).forEach(([zip, data]) => {
                const statusEl = document.getElementById(`status-${zip}`);
                if (!statusEl) return;
                
                const ageInMinutes = (now - data.timestamp) / 1000 / 60;
                
                statusEl.classList.remove('loaded', 'stale-medium', 'stale-old');
                
                if (ageInMinutes > 45) { // Updated from 180
                    statusEl.classList.add('stale-medium'); // Orange if > 45 mins
                } else {
                    statusEl.classList.add('loaded'); // Green if <= 45 mins
                }
            });
        }

        function exportToCSV() {
            const csvRows = [];
            
            // Header row
            csvRows.push([
                'Zip Code',
                'Location Name',
                'Latitude',
                'Longitude',
                'Current Temp (F)',
                'Current Conditions',
                'Wind Speed (mph)',
                'Humidity (%)',
                'Today Forecast',
                'Today High (F)',
                'Today Low (F)',
                'Tomorrow Forecast',
                'Tomorrow High (F)',
                'Tomorrow Low (F)',
                'NWS Office',
                'Last Updated'
            ].join(','));
            
            // Data rows
            Object.entries(columbusZipCodes).forEach(([zip, coords]) => {
                const data = weatherData[zip];
                
                if (!data) {
                    // No data for this location
                    csvRows.push([
                        zip,
                        coords.name,
                        coords.lat,
                        coords.lon,
                        'N/A',
                        'No data available',
                        '', '', '', '', '', '', '', '',
                        '',
                        new Date().toISOString()
                    ].join(','));
                    return;
                }
                
                // Extract current conditions
                let currentTemp = '';
                let currentDesc = '';
                let windSpeed = '';
                let humidity = '';
                
                if (data.current) {
                    const temp = data.current.temperature?.value;
                    currentTemp = temp || temp === 0 ? celsiusToFahrenheit(temp) : '';
                    currentDesc = data.current.textDescription || '';
                    windSpeed = data.current.windSpeed?.value || data.current.windSpeed?.value === 0 ? Math.round(data.current.windSpeed.value * 2.237) : '';
                    humidity = data.current.relativeHumidity?.value || data.current.relativeHumidity?.value === 0 ? Math.round(data.current.relativeHumidity.value) : '';
                }
                
                // Extract forecast data
                let todayForecast = '';
                let todayHigh = '';
                let todayLow = '';
                let tomorrowForecast = '';
                let tomorrowHigh = '';
                let tomorrowLow = '';
                
                if (data.forecast && data.forecast.periods) {
                    const periods = data.forecast.periods;
                    
                    // Find today's periods
                    const todayDay = periods.find(p => p.name.includes('Today') || p.name.includes('This'));
                    const todayNight = periods.find(p => p.name.includes('Tonight'));
                    const tomorrow = periods.find(p => p.name.includes('Tomorrow'));
                    
                    if (todayDay) {
                        todayForecast = `"${todayDay.shortForecast.replace(/"/g, '""')}"`;
                        if (todayDay.isDaytime) {
                            todayHigh = todayDay.temperature;
                        }
                    }
                    
                    if (todayNight && !todayDay?.isDaytime) { // check if todayDay was *not* daytime
                        todayLow = todayNight.temperature;
                    } else if (todayDay && !todayDay.isDaytime) { // if todayDay was actually tonight
                         todayLow = todayDay.temperature;
                    }
                    
                    if (tomorrow) {
                        tomorrowForecast = `"${tomorrow.shortForecast.replace(/"/g, '""')}"`;
                        if (tomorrow.isDaytime) {
                            tomorrowHigh = tomorrow.temperature;
                        }
                    }
                    
                    // If we didn't find specific days, use the first few periods
                    if (!todayForecast && periods.length > 0) {
                        todayForecast = `"${periods[0].shortForecast.replace(/"/g, '""')}"`;
                        todayHigh = periods[0].isDaytime ? periods[0].temperature : '';
                        todayLow = periods[1] && !periods[1].isDaytime ? periods[1].temperature : (periods[0] && !periods[0].isDaytime ? periods[0].temperature : '');
                    }
                    
                    if (!tomorrowForecast && periods.length > 2) {
                        tomorrowForecast = `"${periods[2].shortForecast.replace(/"/g, '""')}"`;
                        tomorrowHigh = periods[2].isDaytime ? periods[2].temperature : '';
                    }
                }
                
                csvRows.push([
                    zip,
                    coords.name,
                    coords.lat,
                    coords.lon,
                    currentTemp,
                    `"${currentDesc.replace(/"/g, '""')}"`,
                    windSpeed,
                    humidity,
                    todayForecast,
                    todayHigh,
                    todayLow,
                    tomorrowForecast,
                    tomorrowHigh,
                    tomorrowLow,
                    data.gridPoint?.office || '',
                    data.timestamp ? data.timestamp.toISOString() : ''
                ].join(','));
            });
            
            // --- START CSV DOWNLOAD FIX ---
            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().split('T')[0];
            
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = `columbus_weather_${timestamp}.csv`;
            
            // Append link to body, click it, and then remove it
            document.body.appendChild(link);
            link.click();
            
            // Use a small timeout to ensure the download has time to start
            // before we clean up the resources on a live server.
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 100);
            // --- END CSV DOWNLOAD FIX ---
        }

        function formatTemperature(temp) {
            if (!temp && temp !== 0) return '--';
            return Math.round(temp);
        }

        function celsiusToFahrenheit(celsius) {
            if (celsius === null || celsius === undefined) return '';
            return Math.round((celsius * 9/5) + 32);
        }

        function metersToMiles(meters) {
            if (meters === null || meters === undefined) return '';
            return Math.round(meters * 0.000621371 * 10) / 10;
        }

            // Forecast

            display.innerHTML = `

                        ${coords ? `<br>Location: ${zip} - ${coords.name}` : ''}
                        <br><br>
                        The National Weather Service API may be temporarily unavailable. Please try again in a moment.
                    </div>
                </div>
            `;
        }
